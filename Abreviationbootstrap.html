<!DOCTYPE html>
<html lang="en">
<head>
    <title>Abbreviation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>
<body>
 <h1>Abbreviation</h1>
 <p>It is used to mark up an abbreviation or acronym:</p>
 <p><abbr title="World Wide Web">W W W</abbr></p>
 <blockquote class="blockquote">
    <p>Codingal is on a mission to inspire all kids.</p>
    <footer class="blockquote-footer">From Codingal</footer>
 </blockquote>
 <h1>Keyboard Inputs</h1>
 <p>To indicate inputs that are typically entered via a Keyboard, use the kbd element:</p>
 <p>Use <kbd>ctrl+p</kbd>to open print dialog box</p>
 <input type="color" name="" id="">   
</body>
</html>
